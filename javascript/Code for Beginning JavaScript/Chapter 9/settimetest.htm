
<HTML>
<BODY>
<SCRIPT LANGUAGE=JavaScript>

var myDate = new Date();

myDate.setUTCHours(12);
myDate.setUTCMinutes(0);
myDate.setUTCSeconds(0);

document.write("<H3>" + myDate.toUTCString() + "</H3>")
document.write("<H3>" + myDate.toLocaleString() + "</H3>")

</SCRIPT>

</BODY>
</HTML>
